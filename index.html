  @keyframes cardIn {
    from{opacity:0;transform:translateY(10px) scale(.995)} to{opacity:1;transform:none}
  }

  .slogan{

  /* دکمه */
  .btn {
    display:inline-block;
    margin-top:18px;
    padding:11px 24px;
    border-radius:9px;
    text-decoration:none;
    font-weight:700;
    background:var(--accent);
    color:#fff;
    transition:transform .14s ease, box-shadow .14s ease;
  }
  .btn:active{transform:translateY(1px)}
  .btn:hover{box-shadow:0 8px 20px rgba(19,104,214,0.18)}

  /* دایرهٔ شمارنده */
  .circle{position:relative;width:110px;height:110px;margin:18px auto 6px}
  .circle svg{transform:rotate(-90deg)}
  .circle circle{fill:none;stroke-width:9;stroke-linecap:round}
  .circle .bg{stroke:rgba(0,0,0,0.08)}
  .circle .progress{stroke:var(--accent);transition:stroke-dashoffset 0.9s linear}
  .circle .time{

  }

  }

  /* قابلت نمایش روی موبایل بهتر */
  @media (max-width:420px){
    .card{padding:22px;border-radius:12px}
    .circle{width:92px;height:92px}
  }
</style>
